<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lucia y Andres</title>
<style>
body {
margin: 0;
height: 100vh;
display: flex;
justify-content: center;
align-items: center;
background: radial-gradient(circle at top, #2b0033, #000);
overflow: hidden;
font-family: 'Segoe UI', Arial, sans-serif;
}


.texto {
color: #fff;
font-size: 3rem;
text-align: center;
animation: latido 1.8s infinite;
text-shadow:
0 0 10px #ff4da6,
0 0 20px #ff4da6,
0 0 40px #ff1a8c;
z-index: 2;
}


@keyframes latido {
0%, 100% { transform: scale(1); }
50% { transform: scale(1.08); }
}


.corazon {
position: absolute;
color: #ff4da6;
font-size: 1.5rem;
animation: flotar 6s linear infinite;
opacity: 0.7;
}


@keyframes flotar {
0% {
transform: translateY(100vh) scale(0.8);
opacity: 0;
}
10% { opacity: 0.7; }
100% {
transform: translateY(-10vh) scale(1.4);
opacity: 0;
}
}
</style>
</head>
<body>
<div class="texto">Lucia y Andres &lt;3</div>


<script>
function crearCorazon() {
const corazon = document.createElement('div');
corazon.classList.add('corazon');
corazon.innerHTML = 'â¤';
corazon.style.left = Math.random() * 100 + 'vw';
corazon.style.animationDuration = (4 + Math.random() * 4) + 's';
document.body.appendChild(corazon);


setTimeout(() => {
corazon.remove();
}, 8000);
}


setInterval(crearCorazon, 500);
</script>
</body>
</html>
